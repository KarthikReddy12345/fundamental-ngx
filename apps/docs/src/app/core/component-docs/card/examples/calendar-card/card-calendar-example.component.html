<div class="docs-resize-calendar">
    <fd-card cardType="calendar">
        <fd-card-header>
            <h2 fd-card-title>My calendar</h2>
            <h3 fd-card-subtitle>For Today</h3>
            <span fd-card-counter>4 of 10</span>
        </fd-card-header>

        <fd-card-content>
            <fd-calendar [calType]="'single'"></fd-calendar>
        </fd-card-content>
    </fd-card>
</div>
